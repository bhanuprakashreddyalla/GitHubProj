version: 2
jobs:
    buildCore:
        working_directory: ~/dotnet
        docker:
            - image: microsoft/dotnet:sdk
        steps:
          - checkout
          - run: apt-get update 
          - run: apt-get install -y nuget mono-devel mono-xbuild
          - run: nuget update -self
          - run: nuget restore
          - run: cd dotnet && xbuild

workflows:
  version: 2
  build123:
    jobs:
      - buildCore
    
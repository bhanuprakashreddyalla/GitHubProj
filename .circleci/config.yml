version: 2
jobs:
    buildCore:
        working_directory: ~/CoreDotNet
        docker:
          - image: microsoft/dotnet:sdk
        steps:
          - checkout
          - run: apt-get update && apt-get install -y mono-complete 
          - run: apt-get update && apt-get install -y mono-xsp4
          - run: dotnet restore 
          - run: dotnet build 
          - run: dotnet test 

workflows:
  version: 2
  build123:
    jobs:
      - buildCore